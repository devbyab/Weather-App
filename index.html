<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            
            <input type="text" class="search-bar" autocomplete="off" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Your City ?</h2>
            <div class="temp">- &deg C</div>
            <div class="flex">
                <img src="https://openweathermap.org/img/w/02d.png" alt="" class="icon">
                <div class="description"></div>
            </div>
            <div class="humidity">Humidity: - </div>
            <div class="wind">Wind Speed: - </div>

        </div>

    </div>

</body>


</html>
